title: Exhibition

columns:
  left:
    title: info
    width: 2/3
    fields:
      name:
        label: Exhibition Title
        type: text
      start:
        label: Exhibition Start Date
        type: date
        display: YYYY/MM/DD
        width: 1/2
      end:
        label: Exhibition End Date
        type: date
        display: YYYY/MM/DD
        width: 1/2
      description:
        label: Description
        type: textarea
        size: medium

  right:
    title: images
    width: 1/3
    fields:
      images:
        layout: cards
        label: 图片
        type: files
        query: page.images
